<div class="container">
    <ul>
        <li *ngFor="let plato of platos">
            <div class="row">
                <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                    <img [src]="plato.imagen" class="card-img-top" [alt]="'Imagen de ' + plato.Nombre">
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                    <span class="card-title">{{plato.Nombre}}</span>
                    <span>{{plato.Cantidad}} Piezas</span>
                    <p>{{plato.Descripcion}}.</p>
                    <p>Costo: {{plato.Costo}}.</p>
                    </div>
                    <button (click)="Pedir(plato.Nombre,plato.Descripcion,plato.Costo,plato.Cantidad)" class="btn btn-info">Pedir {{plato.Nombre}}</button>
                </div>
                </div>
            </div>
        </li>
    </ul>
</div>
